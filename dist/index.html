<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.140.2/build/three.module.js",
					"OrbitControls": "https://unpkg.com/three@0.140.2/examples/jsm/controls/OrbitControls.js",
					"dat-gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
				}
			}
		</script>
		<script type="module" src="main.js"></script>

		<title>SENSE Spaces Planning Tool</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="ui">
			<div id="panel" style="left:0px">
				<div><h2>Menu</h2></div>
				<div><button class="panelButton">New Room</button></div>
				<div><button class="panelButton">Import Room</button></div>
				<div><button class="panelButton">Export Room</button></div>
				<div><button class="panelButton">User Settings</button></div>
			</div>
			<div id="panel" style="right:0px">
				<div><input type="text"></div>
				<div>
					<h2>My Objects</h2>
					<ul id="noBullets">
						<li><button class="panelButton">Taste</button></li>
						<li><button class="panelButton">Touch</button></li>
						<li><button class="panelButton">Sight</button></li>
						<li><button class="panelButton">Sound</button></li>
						<li><button class="panelButton">Smell</button></li>
					</ul>
				</div>
				<div><button class="panelButton" id="roomRegen">Regenerate Room</button></div>
				<div>
					<button class="panelButton" id="zoomIn">zoom in</button>
					<button class="panelButton" id="zoomOut">zoom out</button>
				</div>
				<div>
					<button class="panelButton" id="rotateUp">rotate up</button>
					<button class="panelButton" id="rotateDown">rotate down</button>
					<button class="panelButton" id="rotateLeft">rotate left</button>
					<button class="panelButton" id="rotateRight">rotate right</button>
				</div>
				<div>
					<button class="panelButton" id="moveUp">move up</button>
					<button class="panelButton" id="moveDown">move down</button>
					<button class="panelButton" id="moveLeft">move left</button>
					<button class="panelButton" id="moveRight">move right</button>
				</div>
			</div>
			<div id="gui"></div>
		</div>
		
		
	</body>
</html>
